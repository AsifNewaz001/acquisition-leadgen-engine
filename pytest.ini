[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --strict-markers
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
markers =
    asyncio: mark test as async
    slow: mark test as slow running
    integration: mark test as integration test
